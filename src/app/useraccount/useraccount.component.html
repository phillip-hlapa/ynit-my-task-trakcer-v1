  <ion-row>
      <ion-col>
        <ion-card> 
          <ion-card-header>
            <ion-card-subtitle>Profile</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
      
            <ion-item >
              <ion-label position="floating">Username: {{ userObj.username }}</ion-label>
              <ion-input  minlength="4" type="text"  [(ngModel)]="userObj.username" name="password" [disabled]="!canEdit"></ion-input>
            </ion-item>
      
            <ion-item >
              <ion-label position="floating">Email: {{ userObj.email }}</ion-label>
              <ion-input  minlength="4" type="text"   [(ngModel)]="userObj.email" name="email" [disabled]="!canEdit" ></ion-input>
            </ion-item>
            <ion-item >
              <ion-label position="floating">Date Created: {{ userObj.dateCreated }}</ion-label>
              <ion-input type="textfield" disabled="true"></ion-input>
            </ion-item>
            <ion-item >
              <ion-label position="floating">Role: {{ userObj.role }}</ion-label>
              <ion-input type="textfield" [disabled]="true"></ion-input>
            </ion-item>
            <hr />
            <ion-button class="ion-margin-top" type="submit"   [hidden]="canEdit" color="warning" (click)="startEdit()">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button class="ion-margin-top" type="submit" slot="end" [hidden]="!canEdit" color="success" (click)="updateProfile()">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-button>
            <br>
            <div *ngIf="update_Status === true">
                <ion-label color="warning">Update Complete {{userObj.username}}!</ion-label>
            </div>
            <hr />
      
          </ion-card-content>
        </ion-card>
        
      </ion-col>

  </ion-row>
  </ion-grid>
</div> 
<br>
<div *ngIf="visible_spinner === true" align="center"><ion-label color="primary">loading profile...</ion-label><hr /><ion-spinner color="primary" name="bubbles"></ion-spinner></div>
</ion-content>
